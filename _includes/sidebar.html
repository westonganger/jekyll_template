<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.baseurl }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">Home</a>
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}about">About</a>
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}post_ideas">Post Ideas</a>
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}example_styles">Example Styles</a>
      <br>

      {% for category in site.categories %}
        {% capture url %}
          {{ site.baseurl }}category/{{ category | first | url_encode }}/index.html
        {% endcapture %}
        <a class="sidebar-nav-item{% if page.url == url %} active{% endif %}" href="{{url}}">{{ category | first }}</a>
      {% endfor %}
    </nav>

    {% include footer.html %}
  </div>
</div>
