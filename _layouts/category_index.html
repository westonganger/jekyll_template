---
layout: default
---

<h1>Category: {{ page.title }}</h1>
<a href="{{ site.baseurl }}">
  <-- Back
</a>

<section>
  {% for post in page.posts %}
    <article>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <h5>{{ post.date }}</h5>
      <p>{{ post.excerpt }}</p>
    </article>
  {% endfor %}
</section>
